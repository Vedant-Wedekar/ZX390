<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in List</title>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <ul>
        <li><button class="button" onclick="window.location.href='https://www.example.com'">Go to Example</button></li>
        <li><button class="button" onclick="window.location.href='https://www.anotherexample.com'">Go to Another Example</button></li>
        <li><button class="button" onclick="window.location.href='https://www.yetanotherexample.com'">Go to Yet Another Example</button></li>
    </ul>
</body>
</html>
